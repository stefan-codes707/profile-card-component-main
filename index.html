<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">


</head>
<body>
  <div class="container-card">
    
    
    <div class="card">
      <div class="part-blue"></div>
      <div class="container-img">
        <img src="images/image-victor.jpg" alt="Victor">
      </div>
      
      <h1>Victor Crest  <b>26</b></h1>
      <b>London</b>

  <div class="info">
    <div class="followers">
     <strong>80K</strong>  <br> <b>Followers</b>
    </div>
    <div class="likes">
      <strong>803K</strong> <br> <b>Likes</b>
    </div>
    <div class="photos">
      <strong>1.4K</strong> <br> <b>Photos</b>
    </div>
  </div>
  

    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Stefan Castillo</a>
  </div>
</body>
</html>
